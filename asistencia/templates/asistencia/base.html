<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de Danza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .danza-bg { background: linear-gradient(135deg, #8B008B 0%, #4B0082 100%); }
        .badge-presente { background-color: #28a745; }
        .badge-ausente { background-color: #dc3545; }
        .badge-tardanza { background-color: #ffc107; color: #000; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark danza-bg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-user-friends me-2"></i>Escuela de Danza
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'index' %}">
                    <i class="fas fa-list me-1"></i>Asistencias
                </a>
                <a class="nav-link" href="{% url 'agregar_asistencia' %}">
                    <i class="fas fa-plus me-1"></i>Registrar Asistencia
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
